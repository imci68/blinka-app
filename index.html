    <title>Blinka</title>
    <link rel="icon" type="image/x-icon" href="media/blinka.svg">
  </head>
  <body style="height: 100%;">

    <div id="large-header" class="large-header" style="display:inline-block; width:auto; height:100%;padding-left:0px;height: 100%; width: 100%;">
        <h1 class="main-title">BLINKA</h1>
        <p class="description-text">Revolutionary app to enhance football player's cognitive ability</p>
        <div class="container" style="left: 43.5%; top: 33%;">
          <div class="chevron"></div>
          <div class="chevron"></div>
          <div class="chevron"></div>
          <span class="text">Scroll down</span>
        </div>
    </div>

   
  
    <!-- </header> -->
    <div class="container-fluid" id="start-page" style="height: 100%">
      <div class="row h-100">
        <div class="col-sm-4 bg-primary left" style="background: transparent linear-gradient(180deg, #BBE6FC 0%, #343434 52%, #000000 100%) 0% 0% no-repeat padding-box;box-shadow: 0px 3px 6px #00000029;opacity: 1;z-index:1;">
          <h2 class="game-body">Let's Begin</h2>
          <br>

          <div class="row d-flex justify-content-center col-6 mx-auto">
            <select class="custom-select" id="levelSelect">
              <option selected disabled>Select a level</option>
              <option value="6">L1: Novice</option>
              <option value="5">L2: Beginner</option>
              <option value="4">L3: Intermediate</option>
              <option value="3">L4: Advanced</option>
              <option value="2">L5: Pro</option>
              <option value="1">L6: Elite</option>
            </select>
            <button class="btn btn-danger" id="startBtn" disabled onclick="startGame(document.getElementById('levelSelect').value)"><span class="start-btn-text">Start Game</span></button>
          </div>
          <script>
            document.getElementById("levelSelect").addEventListener("change", function() {
              document.getElementById("startBtn").disabled = !this.value;
            });
          </script>
          <div class="d-flex justify-content-center mt-3"></div>
        </div>
        <div class="col-sm-4 bg-warning middle" style="background: transparent linear-gradient(180deg, #bbfcd0 0%, #343434 52%, #000000 100%) 0% 0% no-repeat padding-box;box-shadow: 0px 3px 6px #00000029;opacity: 1;z-index:1;">
          <h2 class="promo-body">Promo</h2>
          <div class="d-flex justify-content-center mt-5">
            <div id="video-container" style="text-align: center; padding-bottom: 40px;">
              <iframe id="video" style="border:2px solid black;" src="https://www.youtube.com/embed/xE_fQGaC4vI" title="GROUP SOCCER TRAINING IDEAS | Joner Football" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
          </div>
        </div>
        <div class="col-sm-4 bg-danger right" style="background: transparent linear-gradient(180deg, #f77272 0%, #343434 52%, #000000 100%) 0% 0% no-repeat padding-box;box-shadow: 0px 3px 6px #00000029;opacity: 1;z-index:1;">
          <h2 class="video-body">Watch More</h2>
          <div class="d-flex justify-content-center mt-5">
            <div id="video-container" style="text-align: center;">
              <iframe id="video" style="border:2px solid black;" src="https://www.youtube.com/embed/Asmzihl4qww" title="IMPROVE your game with these 10 essential drills" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" id="game-page" style="display: none; position: relative; height: 91%; padding-top: 5%; padding-bottom: 5% ;background: transparent linear-gradient(180deg, #343434 0%, #100c08 52%, #100c08 100%) 0% 0% no-repeat padding-box;box-shadow: 2px 3px 6px #00000029;opacity: 1;z-index:1;">
      <div id="game-container"></div>
      <div style="display: flex; justify-content: center; align-items: center;">
        <button class="btn-stop btn-danger" onClick="stopGame()">Stop Game</button>
      </div>
    </div>
    <div class="footer" style="height: 12%">
    <footer>
      <p class="text-white" style="padding-top: 10px;">For more details and enquiries, please contact <a href="mailto:nooj2914@gmail.com">Nooj</a></p>
      <p class="text-white">Copyright &copy; 2023</p>
    </footer>
  </div>
